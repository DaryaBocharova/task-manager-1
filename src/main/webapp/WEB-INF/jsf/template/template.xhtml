<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Task Manager</title>
    <!--<h:outputScript library="javascript" name="util.js" target="head"/>
<h:outputStylesheet library="css" name="styles.css" target="body"/>-->
</h:head>

<h:body>
    <div class="menu-bar">
        <h:form>
            <p:menubar>
                <p:menuitem value="Home" outcome="main" icon="pi pi-home" style="margin: 5px 0px 5px 5px;"/>
                <p:menuitem value="Project" outcome="projectListOutcome" icon="pi pi-briefcase" style="margin: 5px 0px 5px 0px;"/>
                <p:menuitem value="Task" url="ya.ru" icon="pi pi-calendar" style="margin: 5px 0px 5px 0px;"/>
                <p:menuitem value="User" url="ya.ru" icon="pi pi-users" style="margin: 5px 0px 5px 0px;"/>

                <f:facet name="options">
                    <a href="ww" style="margin: 5px 10px 5px 0px;">Sign Up</a>
                    <p:inputText placeholder="Username" style="margin: 5px 0px 5px 5px;"/>
                    <p:inputText placeholder="Password" style="margin: 5px 0px 5px 5px;"/>
                    <p:commandButton type="button" value="Sing In" icon="pi pi-key" style="margin: 5px 0px 5px 5px;"/>
                    <p:commandButton rendered="false" hidden = "hidden" type="button" value="Profile" icon="pi pi-user" style="margin: 0px 5px 5px 0px;"/>
                    <p:commandButton rendered="false" type="button" value="Logout" icon="pi pi-times" style="margin: 5px 0px 5px 0px;"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>

    <div class="content">
        <p:panel id="contentPanel" header="#{title}" footer="Â© 2019 I-teco, Inc." style="margin-bottom:20px">
            <h:panelGrid>
                <ui:insert name="content"/>
            </h:panelGrid>
        </p:panel>
    </div>
</h:body>
</html>
