<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/WEB-INF/jsf/template/template.xhtml">
        <ui:param name="title" value="PROJECT MANAGEMENT"/>
        <ui:define name="content">
            <p:dataTable styleClass="crudTable" id="projects" var="project" binding = "#{table}" value="#{projectList.projects}"
                         editable="true"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,50" >
                <p:column headerText="#" style="width:20px;">
                    <h:outputText value="#{table.rowIndex+1}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{project.name}" />
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{project.description}" />
                </p:column>

                <p:column headerText="Data Begin">
                    <h:outputText value="#{project.dateBegin}" />
                </p:column>
                <p:column headerText="Data End">
                    <h:outputText value="#{project.dateEnd}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{project.status}" />
                </p:column>
            </p:dataTable>
            <!--<p:dataTable var="car" value="#{dtBasicView.cars}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>-->
        </ui:define>
    </ui:composition>
</f:view>
</html>
