<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User information:</title>
</h:head>

<h:body>
    <h:form id="userEditForm">
    <p:outputPanel style="margin-top: 20px">
        <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">

            <p:outputLabel for="id" value="Id:"/>
            <p:outputLabel id="id" value="#{userViewController.selectedUser.id}"/>

            <p:outputLabel for="login" value="Login:"/>
            <p:inputText id="login" value="#{userViewController.selectedUser.login}"/>

            <p:outputLabel for="password" value="Password:"/>
            <p:inputText id="password" value="#{userViewController.selectedUser.password}"/>

            <p:outputLabel for="name" value="Name:"/>
            <p:inputText id="name" value="#{userViewController.selectedUser.name}"/>

            <p:outputLabel for="description" value="Description:"/>
            <p:inputTextarea id="description" rows="5" cols="65" style="width: 100%"
                             value="#{userViewController.selectedUser.description}"/>

            <p:outputLabel for="role" value="Role:"/>
            <p:selectOneMenu id="role" value="#{userViewController.selectedUser.role}" style="width:125px">
                <f:selectItems var="role" value="#{userViewController.roles}" itemLabel="#{role}"
                               itemValue="#{role}"/>
            </p:selectOneMenu>
                <p:commandButton
                        value="Save"
                        action="#{userViewController.userUpdate}"
                        icon="pi pi-save">
                </p:commandButton>
        </p:panelGrid>
    </p:outputPanel>
    </h:form>
</h:body>
</html>
