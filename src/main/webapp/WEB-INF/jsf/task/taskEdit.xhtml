<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Task details:</title>
</h:head>

<h:body>
    <h:form id="taskEditForm">
    <p:outputPanel id ="taskDetail" style="margin-top: 20px">
        <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">

            <p:outputLabel for="id" value="Id:"/>
            <p:outputLabel id="id" value="#{taskViewController.editTask.id}"/>

            <p:outputLabel for="name" value="Name:"/>
            <p:inputText id="name" value="#{taskViewController.editTask.name}"/>

            <p:outputLabel for="description" value="Description:"/>
            <p:inputTextarea id="description" rows="5" cols="65" style="width: 100%"
                             value="#{taskViewController.editTask.description}"/>

            <p:outputLabel for="dateBegin" value="Date Begin:"/>
            <p:calendar
                    id="dateBegin"
                    pattern="dd.MM.yyyy HH:mm"
                    showTime="true"
                    value="#{taskViewController.editTask.dateBegin}"
                    showOn="button">
            </p:calendar>

            <p:outputLabel for="dateEnd" value="Date End:"/>
            <p:calendar
                    id="dateEnd"
                    pattern="dd.MM.yyyy HH:mm"
                    showTime="true"
                    value="#{taskViewController.editTask.dateEnd}"
                    showOn="button">
            </p:calendar>
            <p:outputLabel for="status" value="Status:"/>
            <p:selectOneMenu id="status" value="#{taskViewController.editTask.status}" style="width:125px">
                <f:selectItems var="status" value="#{taskViewController.statuses}" itemLabel="#{status}"
                               itemValue="#{status}"/>
            </p:selectOneMenu>
                <p:commandButton
                        value="Save"
                        action="#{taskViewController.taskSave}"
                        icon="pi pi-save">
                </p:commandButton>
        </p:panelGrid>
    </p:outputPanel>
    </h:form>
</h:body>
</html>
